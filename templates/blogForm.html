<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask_Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-3 text-center"></div>
        <div class="col-6">
            <div>
                <form id="myform" action="http://127.0.0.1:8080/form" method="POST" enctype="multipart/form-data">
                    <h1>Let us publish your blog!</h1>
                    <h2>Just fill out the form below:</h2>
                    <label>Author Name:</label>
                    <input type="text" name="author_name" class="form-control">
                    <br>
                    <br>
                    <label>Headline (H1):</label>
                    <input type="text" name="h1_title" class="form-control">
                    <br>
                    <br>
                    <!-- <label>Industry:</label>
                    <input type="text" ng-model="blog_ind" class="form-control"> -->
                    <label for="industry">Choose an industry:</label>
                    <select name="industry" id="industries">
                        <option value="Health">Health</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="Insurance">Insurance</option>
                        <option value="Tech">Tech</option>
                    </select>
                    <br>
                    <br>
                    <label>Intro Paragraph:</label>
                    <textarea type="text" name="intro_paragraph" class="form-control" rows="5" placeholder="Type or paste your blog's introduction paragraph"></textarea>
                    <br>
                    <br>
                    <label>1st H2:</label>
                    <input type="text" name="first_h2" class="form-control">
                    <br>
                    <textarea type="text" name="first_h2_paragraph" class="form-control" rows="5" placeholder="1st H2 paragraph"></textarea>
                    <br>
                    <br>
                    <label>2nd H2:</label>
                    <input type="text" name="second_h2" class="form-control">
                    <br>
                    <textarea type="text" name="second_h2_paragraph" class="form-control" rows="5" placeholder="2nd H2 paragraph"></textarea>
                    <br>
                    <br>
                    <!-- Continue with the rest of your form fields -->
                    <label>Conclusion:</label>
                    <textarea type="text" name="conclusion" class="form-control" rows="5" placeholder="Type or paste your blog's conclusion"></textarea>
                    <br>
                    <br>
                    <input type="submit" value="Submit" class="btn btn-primary">
                    <br>
                    <br> 
                </form>
            </div>
            <a href="/blog_list">Click to search for blogs</a>
        </div>
        <div class="col-3 text-center"></div>
    </div>
</body>
</html>
